<!DOCTYPE html>
<html>
<style>

.masonry {
    column-count: 3; /* Number of columns */
    column-gap: 25px; /* Space between columns */
}

.masonry img {
    width: 100%; /* Make images fit the column width */
    margin-bottom: 25px; /* Space between rows */
    break-inside: avoid-column; /* Prevent image breaking between columns */
}

body {
    background-image: url("annie-spratt-6a3nqQ1YwBw-unsplash.jpg");
    background-repeat: repeat-x;
    background-size: cover;
    background-attachment: fixed;
}

img:hover {
    box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.2), -5px -5px 5px rgba(0, 0, 1, 0.7);
}

</style>

    

<body>

    <h1 style="text-align:center; color:#ffffff; padding:20px; background-color:#59565f;">

</body>
</html>
