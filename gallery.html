<!DOCTYPE html>
<html>
<style>
    /* Reset margins and paddings */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Gallery grid layout */
    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
        gap: 20px; /* Reduced space between images */
        padding: 20px; /* Add padding around the gallery */
    }

    .gallery img {
        width: 100%; /* Ensure images fit the width of their container */
        height: 100%; /* Ensure images maintain their height */
        object-fit: cover; /* Ensures images cover the space consistently */
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Only transition on scale and box-shadow */
        transform-origin: center; /* Ensure scaling from the center */
    }

    .gallery img:hover {
        transform: scale(1.05); /* Scale the image on hover */
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* Apply box-shadow without border changes */
    }

    body {
        background-image: url("annie-spratt-6a3nqQ1YwBw-unsplash.jpg");
        background-repeat: repeat-x;
        background-size: cover;
        background-attachment: fixed;
    }

    h1 {
        text-align: center;
        color: #ffffff;
        padding: 20px;
        background-color: #59565f;
    }
</style>
